name: UI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:128.0
        ports:
          - 4444:4444
        options: >-
          --health-cmd "curl -f http://localhost:4444/wd/hub/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI tests with pytest (Allure results)
        env:
          APP_BASE_URL: ${{ vars.APP_BASE_URL }}
          SELENOID_URL: http://localhost:4444/wd/hub
          HEADLESS: "1"
        run: |
          pytest tests/ui -q --alluredir=allure-results

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  allure-report:
    runs-on: ubuntu-latest
    needs: ui-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download allure results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Set up Java (required by Allure CLI)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          curl -sL https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip -o allure.zip
          sudo apt-get update && sudo apt-get install -y unzip
          unzip -q allure.zip -d $HOME
          echo "$HOME/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
